[env:esp12e]
platform = espressif8266
board = d1_mini
framework = arduino

monitor_speed = 115200

lib_deps = 
	esphome/ESPAsyncTCP-esphome@^2.0.0
	esphome/ESPAsyncWebServer-esphome@^3.3.0
	ESP8266mDNS
	bblanchon/ArduinoJson@^7.4.1
