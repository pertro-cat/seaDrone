<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seadrone</title>
    <style>
      .controls button {
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        background: #0077b6;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .controls button:hover {
        background: #023e8a;
        transform: scale(1.08);
      }
      .controls button:active {
        background: #0096c7;
      }
    </style>
  </head>
  <body>
    <section>
      <div
        class="controls"
        style="
          display: grid;
          grid-template-columns: repeat(3, 40px);
          grid-template-rows: repeat(3, 40px);
          gap: 5px;
          justify-content: center;
          align-items: center;
        "
      >
        <div></div>
        <button class="up">↑</button>
        <div></div>
        <button class="left">←</button>
        <button class="stop">stop</button>

        <button class="right">→</button>
        <div></div>
        <button class="down">↓</button>
        <div></div>
        <button class="auto">auto </button>
      </div>

      <div class="speed" style="text-align: center; margin-top: 20px">
        speed: <span class="speed-value">0</span>
        <input type="range" class="speed-input" min="0" max="255" value="0" />
      </div>
    </section>

    <script>
      const socket = new WebSocket("ws://" + location.hostname + "/ws");

      socket.onopen = function () {
        console.log("WebSocket підключено");
      };

      socket.onmessage = function (event) {
        console.log("Відповідь від WeMos:", event.data);
      };

      socket.onerror = function (error) {
        console.error("WebSocket помилка:", error);
      };

      function sendCommand(command) {
        if (socket.readyState === WebSocket.OPEN) {
          socket.send(command);
        } else {
          console.warn("WebSocket не підключено");
        }
      }

      // Кнопки напрямку
      document
        .querySelector(".up")
        .addEventListener("click", () => sendCommand("UP"));
      document
        .querySelector(".down")
        .addEventListener("click", () => sendCommand("DOWN"));
      document
        .querySelector(".left")
        .addEventListener("click", () => sendCommand("LEFT"));
      document
        .querySelector(".right")
        .addEventListener("click", () => sendCommand("RIGHT"));
        document.querySelector(".stop").addEventListener("click", () => sendCommand("STOP")); 
        document.querySelector(".auto").addEventListener("click", () => sendCommand("AUTO")); 


      // Повзунок швидкості
      const speedInput = document.querySelector(".speed-input");
      const speedValue = document.querySelector(".speed-value");

      speedInput.addEventListener("input", function () {
        speedValue.textContent = speedInput.value;
        sendCommand("SPEED:" + speedInput.value);
      });
    </script>
  </body>
</html>
